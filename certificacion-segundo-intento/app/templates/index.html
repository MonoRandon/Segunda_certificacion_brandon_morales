<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Cinepedia - Inicio</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Bienvenido a Cinepedia</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <h2>Registro</h2>
    <form action="{{ url_for('usuario.crear_usuario') }}" method="POST">
      <input type="text" name="nombre" placeholder="Nombre" required>
      <input type="text" name="apellido" placeholder="Apellido" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Contrase침a" required>
      <input type="password" name="confirmar" placeholder="Confirmar contrase침a" required>
      <button type="submit">Registrarse</button>
    </form>

    <h2>Login</h2>
    <form action="{{ url_for('usuario.login_usuario') }}" method="POST">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Contrase침a" required>
      <button type="submit">Iniciar sesi칩n</button>
    </form>
  </div>
</body>
</html>
